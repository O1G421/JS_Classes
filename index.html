<html>

<head>
    <title>Array</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        var array = [];
        function getArray() {
            let inputData = document.getElementById("inputArray").value;
            var array = inputData.split(",");

            let techArray = [];
            techArray.length = array.length;

            for (let j = 0; j < techArray.length; j++) {
                let currentNum = array[j];
                let amount = 0;
                for (let i = 0; i < array.length; i++) {
                    if (array[i] == currentNum) {
                        amount++;
                    }
                }
                techArray[j] = amount;
            }
            console.log(techArray);

    
            let max = techArray[0];
            for (let k = 0; k < techArray.length; k++) {
                if (max < techArray[k]) {
                    max = techArray[k]
                }
            }
            let positionInArray = techArray.indexOf(max);
            let finalResult = array[positionInArray];

            document.getElementById("result").innerText = array[positionInArray];
        }
    </script>
    <style>
        .input-group {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        #result {
            font-size: 130%;
            color: rgb(40, 40, 146);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12"></div>
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="jumbotron">
                    <h2>Введите массив чисел через запятую в любом порядке</h2>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter array" aria-label="Enter array" aria-describedby="button-addon2" id="inputArray">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="button-addon2" onclick="getArray()">Поиск</button>
                    </div>
                </div>

                <div>
                    <p>
                        Наиболее часто встречающееся число это:
                        <b><span id="result"></span></b>
                    </p>
                </div>

            </div>
            <div class="col-lg-3 col-md-2 col-sm-12"></div>
        </div>
    </div>

</body>

</html>
